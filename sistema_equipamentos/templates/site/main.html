{% extends 'site/base.html' %}

{% block content %}
        <table style="border: 1px solid black; width: 100%; color: green;">
            <tr style="background-color: skyblue;">
                <th>Resposável</th>
                <th>Equipamento</th>
                <th>Setor</th>
                <th>Data</th>
                <th>Descrição</th>
            </tr>
            {% for cadastro in cadastro %}
            <tr style="background-color: rgb(172, 248, 229); color: black; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 9pt; text-align: center;">
                <td>{{cadastro.responsavel}}</td>
                <td>{{cadastro.equipamento}}</td>
                <td>{{cadastro.setor}}</td>
                <td>{{cadastro.data}}</td>
                <td>{{cadastro.descricao}}</td>
            </tr>
            {% endfor %}

        </table>
        {% endblock %}
